<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - G.O.D.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-image {
            background-image: url('roadview.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
        }

        .nav-link {
            transition: color 0.2s ease-in-out;
        }

        .nav-link.active {
            color: #4F46E5;
            font-weight: 600;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="fixed w-full z-50 glass-effect">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html">
                    <h1 class="text-xl font-bold text-white hover:text-indigo-300 transition duration-200">Growth Optimization Device
                    </h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="nav-link text-white hover:text-indigo-300 active">홈</a>
                    <a href="create-quest.html" class="nav-link text-white hover:text-indigo-600">퀘스트 생성</a>
                    <a href="quest-list.html" class="nav-link text-white hover:text-indigo-300">퀘스트 목록</a>
                    <a href="profile.html" class="nav-link text-white hover:text-indigo-300">프로필</a>
                    <div id="authButtons" class="flex items-center space-x-4">
                        <a href="login.html" class="text-white hover:text-indigo-300">로그인</a>
                        <a href="register.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <main class="bg-image min-h-screen">
        <div class="overlay min-h-screen flex items-center">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto text-center text-white">
                    <h1 class="text-5xl font-bold mb-6">당신의 모험을 시작하세요</h1>
                    <p class="text-xl mb-8">퀘스트 시스템과 함께 새로운 도전을 경험하세요</p>
                    <div class="space-x-4">
                        <a href="register.html" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 inline-block">시작하기</a>
                        <a href="quest-list.html" class="bg-white text-indigo-600 px-8 py-3 rounded-lg hover:bg-gray-100 inline-block">퀘스트 보기</a>
                    </div>
                </div>

                <!-- 특징 섹션 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-20">
                    <div class="glass-effect rounded-lg p-6 text-white">
                        <h3 class="text-xl font-bold mb-4">맞춤형 퀘스트</h3>
                        <p>당신의 레벨과 관심사에 맞는 다양한 퀘스트를 제공합니다.</p>
                    </div>
                    <div class="glass-effect rounded-lg p-6 text-white">
                        <h3 class="text-xl font-bold mb-4">성장 시스템</h3>
                        <p>퀘스트 완료를 통해 경험치와 카르마를 획득하고 레벨을 올리세요.</p>
                    </div>
                    <div class="glass-effect rounded-lg p-6 text-white">
                        <h3 class="text-xl font-bold mb-4">커뮤니티</h3>
                        <p>다른 모험가들과 함께 도전하고 경험을 공유하세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="AuthService.js"></script>
    <script>
        // 인증 상태 체크 및 UI 업데이트
        const authService = new AuthService();
        
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = authService.getCurrentUser();
            const authButtons = document.getElementById('authButtons');
            
            if (currentUser) {
                authButtons.innerHTML = `
                    <span class="text-white mr-4">${currentUser.name}님</span>
                    <button onclick="logout()" class="text-white hover:text-red-300">로그아웃</button>
                `;
            }
        });

        function logout() {
            authService.logout();
            window.location.reload();
        }
    </script>
</body>
</html>
